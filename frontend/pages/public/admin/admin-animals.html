<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des animaux - Admin Zoo Arcadia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="../../css/upload.css">
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fa-solid fa-paw"></i> Zoo Arcadia</h2>
            </div>
            <div class="user-info" id="userInfo">
            </div>
            <nav class="sidebar-nav">
                <a href="admin.html"><i class="fa-solid fa-house fa-icon"></i> Tableau de bord</a>
                <a href="admin-users.html"><i class="fa-solid fa-users fa-icon"></i> Utilisateurs</a>
                <a href="admin-animals.html"><i class="fa-solid fa-hippo fa-icon"></i> Animaux</a>
                <a href="admin-habitats.html"><i class="fa-solid fa-igloo fa-icon"></i> Habitats</a>
                <a href="admin-services.html"><i class="fa-solid fa-bell-concierge fa-icon"></i> Services</a>
                <a href="admin-rapports.html"><i class="fa-solid fa-shield-dog fa-icon"></i> Rapports vétos</a>
            </nav>
            <div class="logout">
                <a onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket fa-icon"></i>Déconnexion</a>
            </div>
        </aside>

        <main class="main-content">
            <div class="headers">
                <h1>Gestion des animaux</h1>
                <div class="admin-icons">
                  <div class="icon-wrapper">
                    <button id="toggleFormBtn"><i class="fa-solid fa-plus"></i></button>
                  </div>
                </div>
        
        
              </div>

            <div class="admin-form-container" id="formContainer">
                <section class="admin-form">
                    <h2>Ajouter un animal</h2>
                    <form id="addAnimalForm" method="POST" enctype="multipart/form-data">
                        <input type="text" name="prenom" id="prenom" placeholder="Prénom" required>
                        <select name="habitatChoice" id="habitatChoice" required>
                            <option value="">-- Choisir un habitat</option>
                        </select>
                        <select name="raceChoice" id="raceChoice" required>
                            <option value="">-- Choisir une race</option>
                        </select>
                        <p class="add-race-toggle" id="showRaceForm">Vous ne trouvez pas la race ? <span>Ajouter une
                                race +</span></p>

                        <div class="add-race-form" id="addRaceForm">
                            <input type="text" id="newRace" placeholder="Nom de la nouvelle race">
                            <button type="button" id="submitNewRace">Ajouter</button>
                        </div>
                        <div class="file-upload-wrapper">
                            <label class="file-upload-box drop-zone">
                                <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                                <p class="upload-text">Upload une ou des images</p>
                                <small>Glissez-déposez ou cliquez pour sélectionner</small>
                                <input type="file" class="upload-image" name="images" multiple accept="image/*">
                            </label>
                            <ul class="preview-grid"></ul>
                        </div>
                        <button type="submit">Ajouter</button>
                    </form>
                </section>
            </div>

            <h2>Liste des animaux</h2>
            <div class="filter-container">
                <div class="filter-select-group">
                    <select id="raceFilter">
                        <option value="">Toutes les races</option>
                        <!-- options ajoutées dynamiquement -->
                    </select>
                    <select id="habitatFilter">
                        <option value="">Tous les habitats</option>
                        <!-- options ajoutées dynamiquement -->
                    </select>
                </div>

                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="searchInput" placeholder="Rechercher par prénom...">
                    <button id="clearSearch"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <div id="animalList" class="animal-grid">
                <!-- Exemple de carte -->
                <div class="animal-card">
                    <img src="#" alt="Lion">
                    <div class="animal-card-content">
                        <h3>Lion</h3>
                        <p>race</p>
                    </div>
                    <div class="admin-actions">
                        <button class="edit-btn"><i class="fa-solid fa-pen"></i></button>
                        <button class="delete-btn"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/admin/adminspace.js"></script>
    <script src="../../js/logout.js"></script>
    <script src="../../js/toggleformbtn.js"></script>
    <script src="../../js/uploadManage.js"></script>
    <script src="../../js/admin/admin-animals.js"></script>
</body>

</html>
